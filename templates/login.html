{% extends 'layout.html' %}

{% block body %}

    <h1>Login</h1>
    {% include 'include/_messages.html' %}
    <form action="" method="POST">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" value={{request.form.username}}>


        </div>
        <div class="form-group">
            <label >Password</label>
            <input type="text" name="password" class="form-control" value={{request.form.password}}>
        </div>
        <button style="margin-top: 5px;" type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
